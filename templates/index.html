<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo Settimanale</title>
    <style>
        /* Stile Moderno e Responsive */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: #121212;
            color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
        }
        header h1 {
            font-size: 24px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        #clock {
            font-size: 18px;
            margin: 10px 0;
            text-align: center;
        }
        .forecast-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px;
            scroll-snap-type: x mandatory;
        }
        .forecast-container::-webkit-scrollbar {
            height: 8px;
        }
        .forecast-container::-webkit-scrollbar-thumb {
            background: #2c3e50;
            border-radius: 10px;
        }
        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 15px;
            transition: transform 0.3s ease;
            scroll-snap-align: start;
        }
        body.dark-mode .card {
            background: #333;
            color: #fff;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
        }
        .card-icon img {
            width: 40px;
            height: 40px;
        }
        .chart {
            width: 100%;
            height: 150px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
        }
        body.dark-mode .chart {
            background: #444;
        }
        .chart canvas {
            width: 100%;
            height: 100%;
        }
        .additional-info {
            margin-top: 10px;
        }
        .additional-info div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>üå§Ô∏è Meteo Settimanale</h1>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </header>
    <div id="clock">Caricamento orologio...</div>
    <div class="forecast-container" id="forecast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Funzione per aggiornare l'orologio
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Funzione per caricare le previsioni
        function fetchForecast(lat, lon) {
            fetch(`/weather_forecast?lat=${lat}&lon=${lon}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Errore HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Dati ricevuti:", data);

                    const container = document.getElementById("forecast-container");
                    container.innerHTML = ""; // Pulisci il contenitore

                    if (data.error) {
                        container.innerHTML = `<p>Errore nel caricamento delle previsioni.</p>`;
                        return;
                    }

                    data.forecast.forEach(day => {
                        const date = new Date(day.date).toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long' });

                        const card = document.createElement("div");
                        card.classList.add("card");
                        card.innerHTML = `
                            <div class="card-header">
                                <div class="card-title">${date}</div>
                                <div class="card-icon"><img src="https:${day.icon}" alt="${day.condition}"></div>
                            </div>
                            <div class="card-info">
                                <div>Min: ${day.temp_min}¬∞C | Max: ${day.temp_max}¬∞C</div>
                                <div>${day.condition}</div>
                            </div>
                            <div class="chart" id="chart-${day.date}"></div>
                            <div class="additional-info">
                                <div>Alba: ${day.sunrise} | Tramonto: ${day.sunset}</div>
                                <div>Umidit√†: ${day.humidity}%</div>
                                <div>Vento: ${day.wind} km/h</div>
                            </div>
                        `;
                        container.appendChild(card);

                        // Crea il grafico dinamico per le temperature orarie
                        const ctx = document.createElement("canvas");
                        document.getElementById(`chart-${day.date}`).appendChild(ctx);
                        const hourlyTemps = day.hourly.map(hour => hour.temp);
                        const hourlyTimes = day.hourly.map(hour => hour.time);
                        new Chart(ctx.getContext('2d'), {
                            type: 'line',
                            data: {
                                labels: hourlyTimes,
                                datasets: [{
                                    label: 'Temperatura (¬∞C)',
                                    data: hourlyTemps,
                                    borderColor: '#2c3e50',
                                    backgroundColor: 'rgba(44, 62, 80, 0.2)',
                                    borderWidth: 2,
                                    fill: true
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        display: false
                                    }
                                },
                                scales: {
                                    x: {
                                        ticks: {
                                            color: getComputedStyle(document.body).color
                                        }
                                    },
                                    y: {
                                        beginAtZero: false,
                                        ticks: {
                                            color: getComputedStyle(document.body).color
                                        }
                                    }
                                }
                            }
                        });
                    });
                })
                .catch(error => {
                    console.error("Errore nel caricamento delle previsioni:", error);
                    document.getElementById("forecast-container").innerHTML = `<p>Errore nel caricamento dei dati meteo.</p>`;
                });
        }

        // Gestione del Dark Mode
        document.getElementById('darkModeToggle').addEventListener('change', (event) => {
            document.body.classList.toggle('dark-mode', event.target.checked);
        });

        // Funzione per gestire la geolocalizzazione
        function getLocationAndFetchForecast() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchForecast(lat, lon);
                    },
                    error => {
                        console.error("Errore nella geolocalizzazione:", error);
                        fetchForecast(44.0647, 12.4692); // Posizione di default (Rimini, Italia)
                    }
                );
            } else {
                fetchForecast(44.0647, 12.4692); // Posizione di default
            }
        }

        // Avvia il caricamento delle previsioni
        getLocationAndFetchForecast();
    </script>
</body>
</html>
