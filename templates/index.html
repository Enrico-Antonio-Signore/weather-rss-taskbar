<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METEO</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Stile Moderno e Minimalista */
        body {
            font-family: 'Rubik', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: #121212;
            color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
        }
        header h1 {
            font-size: 32px;
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }
        #clock {
            font-size: 20px;
            font-weight: bold;
            margin-right: 10px;
        }
        .summary-container {
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
        }
        body.dark-mode .summary-container {
            background: #333;
        }
        .summary-container h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .summary-container div {
            margin-bottom: 5px;
        }
        .forecast-container {
            padding: 20px;
        }
        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        body.dark-mode .card {
            background: #333;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
        }
        .card-icon img {
            width: 40px;
            height: 40px;
        }
        .chart {
            width: 100%;
            height: 150px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
        }
        body.dark-mode .chart {
            background: #444;
        }
        .chart canvas {
            width: 100%;
            height: 100%;
        }
        .additional-info {
            margin-top: 10px;
        }
        .additional-info div {
            margin-bottom: 5px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider::after {
            content: "‚òÄÔ∏è";
            position: absolute;
            top: 2px;
            left: 5px;
            font-size: 14px;
            color: #f39c12;
        }
        input:checked + .slider::after {
            content: "üåô";
            left: 30px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        <h1>METEO</h1>
        <div>
            <span id="clock">Caricamento orologio...</span>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <!-- Riepilogo Settimanale -->
    <div class="summary-container" id="summary-container">
        <h2>Riepilogo Settimanale</h2>
        <div id="avg-temp">Temperatura Media: Caricamento...</div>
        <div id="total-rain">Precipitazioni Totali: Caricamento...</div>
        <div id="common-condition">Condizioni Prevalenti: Caricamento...</div>
    </div>

    <!-- Previsioni Giornaliere -->
    <div class="forecast-container" id="forecast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Funzione per aggiornare l'orologio in formato 24H
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Funzione per caricare le previsioni
        function fetchForecast(lat, lon) {
            fetch(`/weather_forecast?lat=${lat}&lon=${lon}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Errore HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Dati ricevuti:", data);

                    const container = document.getElementById("forecast-container");
                    container.innerHTML = ""; // Pulisci il contenitore

                    if (data.error) {
                        container.innerHTML = `<p>Errore nel caricamento delle previsioni.</p>`;
                        return;
                    }

                    // Calcola statistiche per il riepilogo settimanale
                    let totalTemp = 0;
                    let totalRain = 0;
                    let conditions = {};
                    data.forecast.forEach(day => {
                        totalTemp += (day.temp_min + day.temp_max) / 2;
                        totalRain += day.hourly.reduce((sum, hour) => sum + hour.precip, 0);
                        const condition = day.condition.toLowerCase();
                        conditions[condition] = (conditions[condition] || 0) + 1;
                    });
                    const avgTemp = (totalTemp / data.forecast.length).toFixed(1);
                    const commonCondition = Object.keys(conditions).reduce((a, b) => conditions[a] > conditions[b] ? a : b);

                    // Aggiorna il riepilogo settimanale
                    document.getElementById('avg-temp').textContent = `Temperatura Media: ${avgTemp}¬∞C`;
                    document.getElementById('total-rain').textContent = `Precipitazioni Totali: ${totalRain.toFixed(1)} mm`;
                    document.getElementById('common-condition').textContent = `Condizioni Prevalenti: ${commonCondition}`;

                    // Crea le cards giornaliere
                    data.forecast.forEach(day => {
                        const date = new Date(day.date).toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long' });

                        const card = document.createElement("div");
                        card.classList.add("card");
                        card.innerHTML = `
                            <div class="card-header">
                                <div class="card-title">${date} ${getEmoji(day.condition)}</div>
                                <div class="card-icon"><img src="https:${day.icon}" alt="${day.condition}"></div>
                            </div>
                            <div class="card-info">
                                <div>Min: ${day.temp_min}¬∞C | Max: ${day.temp_max}¬∞C</div>
                                <div>${day.condition}</div>
                            </div>
                            <div class="chart" id="temp-chart-${day.date}"></div>
                            <div class="additional-info">
                                <div>Alba: ${day.sunrise} | Tramonto: ${day.sunset}</div>
                                <div>Umidit√†: ${day.humidity}%</div>
                                <div>Vento: ${day.wind} km/h</div>
                            </div>
                        `;
                        container.appendChild(card);

                        // Grafico Temperatura
                        createChart(`temp-chart-${day.date}`, day.hourly.map(hour => hour.time), day.hourly.map(hour => hour.temp));
                    });
                })
                .catch(error => {
                    console.error("Errore nel caricamento delle previsioni:", error);
                    document.getElementById("forecast-container").innerHTML = `<p>Errore nel caricamento dei dati meteo.</p>`;
                });
        }

        // Funzione per creare il grafico della temperatura
        function createChart(elementId, labels, data) {
            const ctx = document.createElement("canvas");
            document.getElementById(elementId).appendChild(ctx);
            new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperatura (¬∞C)',
                        data: data,
                        borderColor: '#2c3e50',
                        backgroundColor: 'rgba(44, 62, 80, 0.2)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4 // Effetto curvo
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: getComputedStyle(document.body).color,
                                maxTicksLimit: 6 // Riduci il numero di etichette
                            }
                        },
                        y: {
                            beginAtZero: false,
                            ticks: {
                                color: getComputedStyle(document.body).color
                            }
                        }
                    }
                }
            });
        }

        // Funzione per ottenere emoji basate sulle condizioni meteo
        function getEmoji(condition) {
            const weatherIcons = {
                'clear': '‚òÄÔ∏è',
                'clouds': '‚òÅÔ∏è',
                'rain': 'üåßÔ∏è',
                'thunderstorm': '‚õàÔ∏è',
                'snow': '‚ùÑÔ∏è',
                'mist': 'üå´Ô∏è',
                'drizzle': 'üå¶Ô∏è',
                'fog': 'üåÅ'
            };
            const key = Object.keys(weatherIcons).find(key => condition.toLowerCase().includes(key));
            return weatherIcons[key] || 'üå°Ô∏è';
        }

        // Gestione del Dark Mode
        document.getElementById('darkModeToggle').addEventListener('change', (event) => {
            document.body.classList.toggle('dark-mode', event.target.checked);
        });

        // Funzione per gestire la geolocalizzazione
        function getLocationAndFetchForecast() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchForecast(lat, lon);
                    },
                    error => {
                        console.error("Errore nella geolocalizzazione:", error);
                        fetchForecast(44.0647, 12.4692); // Posizione di default (Rimini, Italia)
                    }
                );
            } else {
                fetchForecast(44.0647, 12.4692); // Posizione di default
            }
        }

        // Avvia il caricamento delle previsioni
        getLocationAndFetchForecast();
    </script>
</body>
</html>
