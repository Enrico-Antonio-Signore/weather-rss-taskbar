<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo RSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            margin: 0;
            padding: 0;
        }
        #weather-container {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 24px;
        }
        .forecast {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .day {
            background: rgba(255, 255, 255, 0.3);
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            width: 90%;
            text-align: center;
            font-size: 18px;
        }
        .loading {
            font-size: 16px;
            margin-top: 10px;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>üå§Ô∏è Previsioni Meteo</h1>
    <div id="weather-container">
        <p class="loading">Caricamento dati...</p>
        <div id="weather-display"></div>
        <div class="forecast" id="forecast-container"></div>
    </div>

    <script>
        function fetchWeather(lat, lon) {
            fetch(`/weather_rss?lat=${lat}&lon=${lon}`)
                .then(response => response.text()) 
                .then(str => {
                    console.log("Dati ricevuti:", str);
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(str, "application/xml");

                    const title = xml.querySelector("title")?.textContent || "Meteo non disponibile";
                    const description = xml.querySelector("description")?.textContent || "Errore nel recupero dati";

                    document.querySelector(".loading").style.display = "none";
                    document.getElementById("weather-display").innerHTML = `<h2>${title}</h2><p>${description}</p>`;
                })
                .catch(error => {
                    console.error("Errore nel caricamento meteo:", error);
                    document.getElementById("weather-display").innerHTML = `<p>Errore nel caricamento dei dati meteo.</p>`;
                });
        }

        function getLocationAndFetchWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchWeather(lat, lon);
                    },
                    error => {
                        console.error("Errore nella geolocalizzazione:", error);
                        fetchWeather(44.0647, 12.4692); // Posizione di default
                    }
                );
            } else {
                fetchWeather(44.0647, 12.4692);
            }
        }

        getLocationAndFetchWeather();
    </script>
</body>
</html>
