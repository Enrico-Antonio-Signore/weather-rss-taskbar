<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        .forecast {
            display: flex;
            overflow-x: auto;
            padding: 10px;
        }
        .forecast-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            min-width: 100px;
            text-align: center;
        }
        .icon {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meteo Live</h1>
        <div class="weather-card" id="current-weather">
            <h2>Caricamento...</h2>
            <p>Attiva la geolocalizzazione per vedere il meteo.</p>
        </div>
        <h3>Previsioni settimanali</h3>
        <div class="forecast" id="weekly-forecast">
            <p>Caricamento...</p>
        </div>
    </div>

    <script>
        function fetchWeather(lat, lon) {
            fetch(`/weather_rss?lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("current-weather").innerHTML = `
                        <h2>${data.city}</h2>
                        <p class="icon">${data.icon}</p>
                        <p>${data.temperature}°C - ${data.condition}</p>
                    `;
                    
                    const forecastContainer = document.getElementById("weekly-forecast");
                    forecastContainer.innerHTML = "";
                    data.forecast.forEach(day => {
                        forecastContainer.innerHTML += `
                            <div class="forecast-item">
                                <p>${day.day}</p>
                                <p class="icon">${day.icon}</p>
                                <p>${day.temp}°C</p>
                            </div>
                        `;
                    });
                })
                .catch(err => console.error("Errore nel caricamento meteo", err));
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => fetchWeather(position.coords.latitude, position.coords.longitude),
                () => fetchWeather(44.0, 12.0) // Fallback su posizione generica
            );
        } else {
            fetchWeather(44.0, 12.0);
        }
    </script>
</body>
</html>
